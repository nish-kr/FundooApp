<div class="notesDiv">
  <div class="notes" fxLayout="{{rowCol}}" fxLayoutGap="20px">
    <!-- <mat-card *ngFor="let item of data">
    <div>
      {{item.title}}
    </div>
    <div>
      {{item.note}}
    </div>
  </mat-card> -->
    <div *ngFor="let item of data" class="ngForDiv">
      <mat-card *ngIf="item.archive && !item.trash" [ngClass]="{'matCardGrid': rowCol=='row',
  'matCardList': rowCol=='column'}"
        [ngStyle]="{'background-color': item.color}">
        <div class="noteCard">
          <div>
            <mat-card-header>
              <mat-card-title>{{item.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content> {{item.note}} </mat-card-content>
          </div>
          <!-- <mat-card-actions align="start">
          <button mat-button (click)="onAction1">Action1</button>
      </mat-card-actions> -->
          <mat-card-footer class="matCardFooter">
            <div class="notesIcons">
              <button class="reminderIcon" mat-icon-button matTooltip="Remind me">
                <mat-icon>notifications_active</mat-icon>
              </button>
              <button class="collaboratorIcon" mat-icon-button matTooltip="Collaborator">
                <mat-icon>person_add</mat-icon>
              </button>
              <button class="changeColorIcon" mat-icon-button matTooltip="Change color" [matMenuTriggerFor]="colorMenu"
                [matMenuTriggerData]="{item:item}">
                <mat-icon>color_lens</mat-icon>
              </button>
              <button class="archiveIcon" mat-icon-button matTooltip="Unarchive" (click)="unarchiveNote(item)">
                <mat-icon>unarchive</mat-icon>
              </button>
              <button class="deleteIcon" mat-icon-button matTooltip="Delete" (click)="deleteNote(item)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </mat-card-footer>
        </div>
      </mat-card>
    </div>
  </div>
</div>

<mat-menu #colorMenu="matMenu" class="colorMenu">
    <!-- <div class="another"> -->
    <ng-template matMenuContent let-item="item">
      <div *ngFor="let color of colorCode" class="colorMenu">
        <button mat-icon-button [ngStyle]="{'color': color.colorCode}" (click)="changeColor(color.colorCode,item)">
          <mat-icon class="colorIcons">fiber_manual_record</mat-icon>
        </button>
      </div>
    </ng-template>
    <!-- </div> -->
  </mat-menu>
