<div class="notesDiv">
  <div class="notes" fxLayout="{{rowCol}}" fxLayoutGap="5px">
    <!-- <mat-card *ngFor="let item of data">
    <div>
      {{item.title}}
    </div>
    <div>
      {{item.note}}
    </div>
  </mat-card> -->
    <!-- <div *ngIf="pinValue==true" style="width: 700px">Pinned</div> -->
    <div class="pinnedOthers" *ngIf="counter>0" style="width: 700px">PINNED</div>
    <div class="ngForDiv" *ngFor="let item of data">
      <mat-card *ngIf="!item.archive && !item.trash && item.pin" [ngClass]="{'matCardGrid': rowCol=='row',
        'matCardList': rowCol=='column'}"
        [ngStyle]="{'background-color': item.color}">
        <div class="noteCard">
          <div class="matCardTitleContent">
            <mat-card-header>
              <mat-card-title class="matCardTitle">{{item.title}}</mat-card-title>
              <button class="pinIcon" mat-icon-button matTooltip="Unpin" (click)="unpinNote(item)">
                <svg-icon src="../../assets/Icons/pinIcon.svg"> </svg-icon>
              </button>
            </mat-card-header>
            <mat-card-content class="matCardContent"> {{item.note}}
            </mat-card-content>
          </div>
          <mat-card-footer class="matCardFooter">
            <div class="notesIcons">
              <button class="reminderIcon" mat-icon-button matTooltip="Remind me">
                <mat-icon>notifications_active</mat-icon>
              </button>
              <button class="collaboratorIcon" mat-icon-button matTooltip="Collaborator">
                <mat-icon>person_add</mat-icon>
              </button>
              <button class="changeColorIcon" mat-icon-button matTooltip="Change color" [matMenuTriggerFor]="colorMenu"
                [matMenuTriggerData]="{item:item}">
                <mat-icon>color_lens</mat-icon>
              </button>
              <button class="archiveIcon" mat-icon-button matTooltip="Archive" (click)="archiveNote(item)">
                <mat-icon>archive</mat-icon>
              </button>
              <button class="deleteIcon" mat-icon-button matTooltip="Delete" (click)="deleteNote(item)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </mat-card-footer>
        </div>
      </mat-card>
    </div>
    <!-- <div *ngIf="pinValue==true" style="width: 700px">Others</div> -->
    <div class="pinnedOthers" *ngIf="counter>0" style="width: 700px">OTHERS</div>

    <div class="ngForDiv" *ngFor="let item of data">
      <mat-card *ngIf="!item.archive && !item.trash && !item.pin" [ngClass]="{'matCardGrid': rowCol=='row',
    'matCardList': rowCol=='column'}"
        [ngStyle]="{'background-color': item.color}">
        <div class="noteCard">
          <div>
            <mat-card-header>
              <mat-card-title>{{item.title}}</mat-card-title>
              <button class="pinIcon" mat-icon-button matTooltip="Pin" (click)="pinNote(item)">
                <svg-icon src="../../assets/Icons/unpinIcon.svg"> </svg-icon>
              </button>
            </mat-card-header>
            <mat-card-content> {{item.note}} </mat-card-content>
          </div>
          <mat-card-footer class="matCardFooter">
            <div class="notesIcons">
              <button class="reminderIcon" mat-icon-button matTooltip="Remind me" (click)="toggleReminderMenu()"
                (click)="toggleShowReminder()">
                <mat-icon>notifications_active</mat-icon>
              </button>
              <button class="collaboratorIcon" mat-icon-button matTooltip="Collaborator">
                <mat-icon>person_add</mat-icon>
              </button>
              <button class="changeColorIcon" mat-icon-button matTooltip="Change color" #colorMenuTrigger="matMenuTrigger"
                [matMenuTriggerFor]="colorMenu" [matMenuTriggerData]="{item:item}">
                <mat-icon>color_lens</mat-icon>
              </button>
              <button class="archiveIcon" mat-icon-button matTooltip="Archive" (click)="archiveNote(item)">
                <mat-icon>archive</mat-icon>
              </button>
              <button class="deleteIcon" mat-icon-button matTooltip="Delete" (click)="deleteNote(item)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </mat-card-footer>
        </div>
      </mat-card>
    </div>
  </div>

  <mat-menu #colorMenu="matMenu" class="colorMenu">
    <ng-template matMenuContent let-item="item">
      <div *ngFor="let color of colorCode">
        <button mat-icon-button [ngStyle]="{'color': color.colorCode}" (click)="changeColor(color.colorCode,item)">
          <mat-icon class="colorIcons">fiber_manual_record</mat-icon>
        </button>
      </div>
    </ng-template>
  </mat-menu>


  <div class="reminderMenu" *ngIf="!reminderMenuBool && showReminderMenu">
    <!-- <mat-menu> -->
    <div>Reminder:</div>
    <button mat-menu-item mat-menu-item>
      Later Today:
    </button>
    <button mat-menu-item mat-menu-item>
      Tommorow
    </button>
    <button mat-menu-item mat-menu-item>
      Next Week
    </button>
    <button mat-menu-item mat-menu-item (click)="toggleReminderMenu()">
      <mat-icon>access_time</mat-icon>
      Pick date & time
    </button>
    <!-- </mat-menu> -->
  </div>



  <div class="dateMenu" *ngIf="reminderMenuBool && showReminderMenu">
    <!-- <mat-menu> -->
    <button mat-icon-button (click)="toggleReminderMenu()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div>Pick Date & Time:</div>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div>
      <mat-form-field>
        <input type="time" matInput atp-time-picker placeholder="Choose a time" />
      </mat-form-field>
    </div>
    <div>
      <button mat-button>Action</button>
    </div>
    <!-- </mat-menu> -->
  </div>
</div>

  (mouseenter)="colorMenuTrigger.openMenu()"
  (mouseleave)="colorMenuTrigger.closeMenu()"
