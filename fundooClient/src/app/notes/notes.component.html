<div class="notesDiv">
  <div class="notes" fxLayout="{{rowCol}}" fxLayoutGap="20px">
    <!-- <mat-card *ngFor="let item of data">
    <div>
      {{item.title}}
    </div>
    <div>
      {{item.note}}
    </div>
  </mat-card> -->
    <div *ngFor="let item of data">
      <mat-card *ngIf="!item.archive && !item.trash" [ngClass]="{'matCardGrid': rowCol=='row',
    'matCardList': rowCol=='column'}">
        <div class="noteCard">
          <div>
            <mat-card-header>
              <mat-card-title>{{item.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content> {{item.note}} </mat-card-content>
          </div>
          <!-- <mat-card-actions align="start">
          <button mat-button (click)="onAction1">Action1</button>
      </mat-card-actions> -->
          <mat-card-footer class="matCardFooter">
            <div class="notesIcons">
              <button class="reminderIcon" mat-icon-button matTooltip="Remind me">
                <mat-icon>notifications_active</mat-icon>
              </button>
              <button class="collaboratorIcon" mat-icon-button matTooltip="Collaborator">
                <mat-icon>person_add</mat-icon>
              </button>
              <button class="changeColorIcon" mat-icon-button matTooltip="Change color">
                <mat-icon>color_lens</mat-icon>
              </button>
              <button class="archiveIcon" mat-icon-button matTooltip="Archive" (click)="archiveNote(item)">
                <mat-icon>archive</mat-icon>
              </button>
              <button class="deleteIcon" mat-icon-button matTooltip="Delete" (click)="deleteNote(item)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </mat-card-footer>
        </div>
      </mat-card>
    </div>
  </div>
</div>


<!-- [matMenuTriggerFor]="reminderMenu" -->

<div class="reminderMenu">
  <mat-menu #reminderMenu="matMenu" class="reminderMenu">
    <button mat-menu-item class="reminderMenu" [matMenuTriggerFor]="dateMenu">
      <mat-icon>access_time</mat-icon>
      Pick date & time
    </button>
  </mat-menu>
</div>

<div class="dateMenu">
  <mat-menu #dateMenu="matMenu" class="dateMenu">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-button>Action</button>
  </mat-menu>
</div>
